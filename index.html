<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PBNHS PVC ID - Clean LRN Barcode</title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body{
  background:#111;
  font-family:Segoe UI;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:#000;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 20px cyan;
  text-align:center;
  width:320px;
}

input{
  width:90%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}

button{
  padding:10px 18px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  background:cyan;
  cursor:pointer;
  font-size:15px;
}

#barcodeBox{
  background:white;
  margin-top:15px;
  padding:15px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<input id="lrn" placeholder="Enter 12-digit LRN" maxlength="12">

<button onclick="generateBarcode()">Generate & Download</button>
<button onclick="resetForm()">Reset</button>

<div id="barcodeBox">
  <svg id="barcode"></svg>
</div>

</div>

<script>
function generateBarcode(){

let lrn = document.getElementById("lrn").value.trim();

if(!/^[0-9]{12}$/.test(lrn)){
  alert("LRN must be exactly 12 digits.");
  return;
}

JsBarcode("#barcode", lrn,{
  format:"CODE128",
  width:2.5,
  height:80,
  displayValue:false, // ðŸ”¥ CLEAN (no numbers)
  margin:15
});

// Lock input
document.getElementById("lrn").disabled = true;

// Auto download PNG
setTimeout(() => {
  let svg = document.getElementById("barcode");
  let canvas = document.createElement("canvas");
  let ctx = canvas.getContext("2d");
  let img = new Image();

  let svgData = new XMLSerializer().serializeToString(svg);
  img.src = "data:image/svg+xml;base64," + btoa(svgData);

  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    let a = document.createElement("a");
    a.download = lrn + ".png";
    a.href = canvas.toDataURL("image/png");
    a.click();
  };
}, 300);
}

function resetForm(){
document.getElementById("lrn").disabled = false;
document.getElementById("lrn").value = "";
document.getElementById("barcode").innerHTML = "";
}
</script>

</body>
</html>
