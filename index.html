<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PBNHS PVC ID Barcode Generator</title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body{
  background:#111;
  font-family:Segoe UI;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:#000;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 20px cyan;
  text-align:center;
  width:360px;
}

input{
  width:90%;
  padding:10px;
  margin:6px;
  border-radius:8px;
  border:none;
}

button{
  padding:10px 18px;
  margin-top:8px;
  border:none;
  border-radius:10px;
  background:cyan;
  cursor:pointer;
}

#barcodeBox{
  background:white;
  margin-top:15px;
  padding:10px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<h2>PBNHS PVC ID</h2>

<input id="lastname" placeholder="Last Name">
<input id="firstname" placeholder="Given Name">
<input id="mi" placeholder="Middle Initial">

<input id="parentNumber" placeholder="Parent Contact Number">
<input id="gradeSection" placeholder="Grade & Section">

<button onclick="generateBarcode()">Generate & Download</button>
<button onclick="resetForm()">Reset</button>

<div id="barcodeBox">
  <svg id="barcode"></svg>
</div>

</div>

<script>
function generateBarcode(){

let last = lastname.value.trim();
let first = firstname.value.trim();
let mi = document.getElementById("mi").value.trim();
let parent = parentNumber.value.trim();
let gradeSection = gradeSectionInput = document.getElementById("gradeSection").value.trim();

if(!last || !first || !mi || !parent || !gradeSection){
  alert("Fill all fields");
  return;
}

// Full name format
let fullname = `${last}, ${first} ${mi}.`;

// FULL DATA (scanner only)
let encodedData = `${fullname}|${gradeSection}|${parent}`;

JsBarcode("#barcode", encodedData,{
  format:"CODE128",
  width:2,
  height:70,
  displayValue:true,
  text: null,   // ðŸ‘ˆ LAST NAME ONLY (privacy)
  fontSize:14
});

// LOCK INPUTS
document.querySelectorAll("input").forEach(i => i.disabled = true);

// AUTO DOWNLOAD
setTimeout(() => {
  let svg = document.getElementById("barcode");
  let canvas = document.createElement("canvas");
  let ctx = canvas.getContext("2d");
  let img = new Image();

  let svgData = new XMLSerializer().serializeToString(svg);
  img.src = "data:image/svg+xml;base64," + btoa(svgData);

  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    let a = document.createElement("a");
    a.download = last + ".png";
    a.href = canvas.toDataURL("image/png");
    a.click();
  };
}, 300);
}

function resetForm(){
document.querySelectorAll("input").forEach(i => {
  i.disabled = false;
  i.value = "";
});
document.getElementById("barcode").innerHTML = "";
}
</script>

</body>
</html>
}
</script>

</body>
</html>
