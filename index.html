<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PBNHS PVC ID Barcode Generator</title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body{
  background:#111;
  font-family:Segoe UI;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:#000;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 20px cyan;
  text-align:center;
  width:350px;
}

input{
  width:90%;
  padding:10px;
  margin:6px;
  border-radius:8px;
  border:none;
}

button{
  padding:10px 20px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:cyan;
  cursor:pointer;
}

#barcodeBox{
  background:white;
  margin-top:15px;
  padding:10px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<h2>PBNHS PVC ID Generator</h2>

<input id="lastname" placeholder="Last Name">
<input id="firstname" placeholder="Given Name">
<input id="mi" placeholder="Middle Initial">

<input id="parentNumber" placeholder="Parent Contact Number">
<input id="gradeSection" placeholder="Grade & Section">

<button onclick="generateBarcode()">Generate PVC Barcode</button>

<div id="barcodeBox">
<svg id="barcode"></svg>
</div>

</div>

<script>
function generateBarcode(){

let last = document.getElementById("lastname").value.trim();
let first = document.getElementById("firstname").value.trim();
let mi = document.getElementById("mi").value.trim();
let parent = document.getElementById("parentNumber").value.trim();
let gradeSection = document.getElementById("gradeSection").value.trim();

if(!last || !first || !mi || !parent || !gradeSection){
alert("Fill all fields");
return;
}

// Full Name Format: LAST, GIVEN M.
let fullname = `${last}, ${first} ${mi}.`;

// Data inside barcode
let data = `${fullname}|${gradeSection}|${parent}`;

JsBarcode("#barcode", data,{
format:"CODE128",
width:2,
height:70,
displayValue:true,
fontSize:12
});
}
</script>

</body>
</html>
